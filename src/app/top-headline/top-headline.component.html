<div class="container my-3">
    <h2 style="border-left:5px solid orange ;padding: 10px;"> Top News</h2>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-12 my-2" *ngFor="let nd of topHeadlineData">
            <ngx-skeleton-loader *ngIf="!contentLoaded" [theme]="{ 'border-radius': '5px',height: '200px',border: '1px solid white'}"></ngx-skeleton-loader>
            <div class="box" *ngIf="contentLoaded">
                <img src="{{nd.urlToImage}}"  width="100%" class="img-responsive rounded" alt="">
                <h5 class="m-2">{{nd.title}}</h5>
                <!-- <p class="m-2">{{nd.content}}</p>  -->
                <a class="btn btn-dark m-2" target="_blank" href="{{nd.url}}">Read More</a> 
            </div>
        </div>
    </div>
</div>
