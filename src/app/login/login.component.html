<div class="container ">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
                <h1 class="text-center my-5">Login</h1>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Your Email"/>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Your Password"/>
        </div>
        
        <span>Create New Account </span>
        <a routerLink="/singup" (click)="sbtn1()">Singup</a>
        <br/>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
</div>
</div>
